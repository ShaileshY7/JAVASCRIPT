<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai cur code</title>
</head>
<body style="background-color: black; color: white;">
      <ul class="language">
        <li>Javascript</li>
      </ul>
</body>
<script>
    //This method do many traversal
    function addLanguage (langName){
    const li=document.createElement('li');
    li.innerHTML=`${langName}`
    const ul=document.querySelector('.language');
    ul.appendChild(li);
    }
    addLanguage('Python');
    addLanguage('Java');

    //Use this approach
    function addOptimizeLanguage(langName){
        const li=document.createElement('li');
        const addText=document.createTextNode(`${langName}`)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li);
    }
    addOptimizeLanguage('Go lang')
    addOptimizeLanguage('Mysql')

    //EDIT
    const thirdLanguage=document.querySelector('li:nth-child(3)');
    // thirdLanguage.innerHTML='Ruby';
    const newLi=document.createElement('li');
    newLi.textContent='Ruby';
    thirdLanguage.replaceWith(newLi);
  //edit
   const firstLang=document.querySelector('li:first-child');
   firstLang.outerHTML='<li>TypeScript</li>'

   //REMOVE
   const lastLang=document.querySelector('li:last-child');
   lastLang.remove();



</script>
</html>
